<div id="container">
  <canvas #canvas></canvas>
  <div id='footer' >
    <button (hesitate)='toolModalShow=false' [duration] = "2000">
      <img class='icon' src="../assets/images/pencil.png" alt="Pencil" width="42" height="42">
    </button>
    <button>
      <img class='icon' src="../assets/images/screen.png" alt="Screen" width="42" height="42">
    </button>
    <button (hesitate)='screenCap()' [duration] = "2000">
      <img class='icon' src="../assets/images/camera.png" alt="Camera" width="42" height="42">
    </button>
    <button>
      <img class='icon' src="../assets/images/user.png" alt="User" width="42" height="42">
    </button>
    <button>
      <img class='icon' src="../assets/images/cog.png" alt="Cog" width="42" height="42">
    </button>
    <button>
      <img class='icon' src="../assets/images/exit.png" alt="Exit" width="42" height="42">
    </button>
  </div>
</div>
<!-- Writing Tool Modal -->
<div class='toolModal' [hidden]='toolModalShow'>
  <div>
    <button (hesitate)='toolModalShow=true' [duration] = "2000">X</button>
  </div>
  <div class="dropdown">
  <button class="dropbtn" >Writing tools Tools</button>
  <div class="dropdown-content">
     <a *ngFor='let tool of tools' (hesitate)='selectedTool(tool)' [duration]='1500'>{{tool.name}}</a>
  </div>
</div>
